<body>
	<div class="navigation">
    <nav class="container primary">
        <div class="sixteen columns">
            <ul>
                <li id="heading"><h4>Postal Code Finder</h4></li>
                <li><input type="text" placeholder="Eg:1600 Amphitheatre Parkway, Mountain View, CA" id="address"></li>
                <li id="find"><input type="button" value="Find" id="submit"></li>
            </ul>
        </div>
		<p id="section-description">Lookup the postal code of any address</p>
    </nav>
	</div>	
			
		<div class="container">
			<div class="six columns offset-by-three">
			<div class="result success">
			<p>Success</p>
			</div>
			<div class="result suggest">

			</div>
			<div class="result fail">
			<p>Fail</p>
			</div>
			</div>
		</div>

		<div class="container map">
		<div class="twelve columns">
			<div id="map-canvas"></div>
		</div>
		</div>
